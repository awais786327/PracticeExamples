<script>

    function Cat(name) {
        this.name = name;
    }
    Cat.prototype.talk = function() {
        alert( this.name + " say meeaow!" )
    };

    var SnowBell = new Cat("SnowBell");
    SnowBell.talk();

    var Tom = new Cat("Tom");
    Tom.talk();


</script>
